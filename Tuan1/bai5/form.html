<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background-color: aqua;
            width: 700px;
            height: 660px;
            margin: 0px auto;
            padding: 0px auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 style="text-align: center;">Registration Form</h1>
        <p style="text-align: center;">Register your Jackson Electronics product here</p>
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"> <br>
            <label for="add1">Address#1:</label> 
            <input type="text" id="add1" name="add1"> <br>
            <label for="add2">Address#2:</label> 
            <input type="text" id="add2" name="add2"> <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip"> <br>
            <label for="ctry">Country:</label>
            <input type="text" id="ctry" name="ctry">
            <hr>
            <label for="pro">Product</label>

        </form>
    </div>
</body>
</html>
